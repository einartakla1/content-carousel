<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: #2a2a2a;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #3a3a3a;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        .preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        #carouselPreview {
            max-width: 100%;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 3px solid #3a3a3a;
            border-top: 3px solid #4ade80;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Carousel Preview</h1>
    </div>

    <div class="preview-container">
        <div id="carouselPreview">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading carousel...</p>
            </div>
        </div>
    </div>

    <script type="module">
        const CDN_BASE = 'https://d3bxz3apzcc1z.cloudfront.net';

        // Get carousel ID from URL
        const params = new URLSearchParams(window.location.search);
        const carouselId = params.get('id');

        if (!carouselId) {
            document.getElementById('carouselPreview').innerHTML = `
                <div class="error">
                    <h2>Missing Carousel ID</h2>
                    <p>Please provide a carousel ID in the URL: ?id=123</p>
                </div>
            `;
        } else {
            loadCarousel(carouselId);
        }

        async function loadCarousel(id) {
            try {
                // Set config URL for runtime to load
                const configUrl = `${CDN_BASE}/public/${id}/config.json`;
                window.carouselConfigUrl = configUrl;

                // Create container div for carousel
                const container = document.getElementById('carouselPreview');
                container.innerHTML = '<div id="carousel-container"></div>';

                // Load carousel runtime from shared location
                const script = document.createElement('script');
                script.src = `${CDN_BASE}/public/carousel-runtime.js`;
                script.onerror = () => {
                    throw new Error('Failed to load carousel runtime');
                };
                document.head.appendChild(script);

                // Runtime will auto-initialize when it loads

            } catch (error) {
                console.error('Preview error:', error);
                document.getElementById('carouselPreview').innerHTML = `
                    <div class="error">
                        <h2>Failed to Load Carousel</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; opacity: 0.7;">Carousel ID: ${id}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
